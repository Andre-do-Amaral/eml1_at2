stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  
cache:
  paths:
    - .cache/pip
    - .venv
    - ~/.cache/pypoetry
    - ~/.cache/pip

build_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - |
      docker build -t "${CI_REGISTRY_IMAGE%/}/$CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}" .
      docker push "${CI_REGISTRY_IMAGE%/}/$CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}"

  only:
    - merge_requests
    - master
    - release
    - /^feature\/.*$/

unit_tests:
  stage: test
  image: python:3.12
  tags:
    - feature
  before_script:
    - pip install --upgrade pip
    - pip install poetry
    - poetry install --no-root
  script:
    - poetry run pytest tests/
  only:
    - /^feature\/.*$/

integration_test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
  script:
    - |
      echo "Rodando imagem: ${CI_REGISTRY_IMAGE%/}/$CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}"
      docker run --rm "${CI_REGISTRY_IMAGE%/}/$CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}"
  only:
    - release

skip_main:
  stage: test
  tags:
    - ci
  script:
    - echo "Nada Ã© executado na main"
  only:
    - master
