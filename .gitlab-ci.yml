stages:
  - build
  - test

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME: "${CI_REGISTRY_IMAGE}/${CI_COMMIT_REF_SLUG:-latest}:${CI_COMMIT_REF_SLUG:-latest}"

cache:
  paths:
    - .cache/pip
    - .venv
    - ~/.cache/pypoetry
    - ~/.cache/pip

build_image:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "DEBUG - CI_REGISTRY_IMAGE: $CI_REGISTRY_IMAGE"
    - echo "DEBUG - CI_COMMIT_REF_SLUG: $CI_COMMIT_REF_SLUG"
    - echo "DEBUG - Parte 1: ${CI_REGISTRY_IMAGE}/$CI_COMMIT_REF_SLUG:"
    - echo "DEBUG - Parte 2: $CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}"
    - echo "DEBUG - IMAGE_NAME completo: ${CI_REGISTRY_IMAGE}/$CI_COMMIT_REF_SLUG:${CI_COMMIT_REF_SLUG:-latest}"
    - echo "DEBUG - Variável final IMAGE_NAME: $IMAGE_NAME"
    - docker build -t "$IMAGE_NAME" .
    - docker push "$IMAGE_NAME"
  only:
    - merge_requests
    - master
    - release
    - /^feature\/.*$/

unit_tests:
  stage: test
  image: python:3.12
  tags:
    - feature
  before_script:
    - pip install --upgrade pip
    - pip install poetry
    - poetry install --no-root
  script:
    - poetry run pytest tests/
  only:
    - /^feature\/.*$/

integration_test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  tags:
    - docker
  script:
    - echo "Rodando imagem: $IMAGE_NAME"
    - docker run --rm "$IMAGE_NAME"
  only:
    - release

skip_main:
  stage: test
  tags:
    - ci
  script:
    - echo "Nada é executado na main"
  only:
    - master
